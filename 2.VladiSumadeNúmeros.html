<html>
<title>Suma de numeros introduciodos por el usuario</title>
<head>
<script>
var x = parseInt(prompt("Dime un numero"));
var y = parseInt(prompt("Dime otro"));
var suma = x + y;
var resultado = ("La suma de los dos numero es " + suma);
document.write(resultado);
</script>
</head>
</html>
